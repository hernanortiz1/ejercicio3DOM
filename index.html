<!DOCTYPE html>
<html lang="es" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Practica de DOM" />
    <meta name="author" content="Hernan Ortiz" />
    <meta name="keywords" content="Boostrap, DOM, JS" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Ejercicio 3 DOM</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container">
          <a class="navbar-brand" href="./index.html">Inicio</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="collapse navbar-collapse"
            id="navbarSupportedContent"
          ></div>
        </div>
      </nav>
    </header>
    <main>
      <section class="text-center container">
        <div class="contenedorPrincipal">
          <h2 class="text-info fs-3 mb-4">AGREGUE UNA TAREA</h2>
          <i class="bi bi-arrow-down-circle-fill fs-1 text-info"></i>
          <form id="tareaForm" class="row g-3 justify-content-center">
            <div class="col-md-6 col-lg-12">
              <input
                type="text"
                id="tareaInput"
                class="form-control"
                placeholder="Ej: Tarea 1"
                required
              />
            </div>
            <div class="d-grid mt-5">
              <button class="btn btn-primary fs-3" type="submit">
                CARGAR TAREA
              </button>
            </div>
          </form>
          <!-- Aquí se insertarán las tareas dinámicamente -->
          <ul class="list-group mt-4"></ul>
        </div>
      </section>
    </main>
    <footer class="bg-dark-subtle py-3">
      <div class="container d-flex gap-3 justify-content-center">
        <h2>
          Desarrollado por
          <a
            href="https://github.com/hernanortiz1/"
            class="text-decoration-none"
            target="_blank"
            >Hernán Ortiz</a
          >
        </h2>
      </div>
    </footer>
  </body>
</html>
